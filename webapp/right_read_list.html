<!DOCTYPE html>
<html>

  <script src="./js/jquery.js"></script>
  <script type="text/javascript">
  function applyData()
  {  
     var redisdb = parent.$('#redisdb').val();
     
     //alert(redisdb);
     
     $.ajax({
                cache: false,
                type: "POST",
                url:"/gradvenRedis/servlet/redisservlet?action=4&redisdb=" + redisdb,
                data:$("#applyData").serialize(),
                async: true,
                error: function(request) {
                    alert("error!");
                },
                success: function(data) {
                   alert("success!");
                }
     });
     
     //window.location.reload();
  }
  
  
  </script>
  
  <body style="background:#F0F0F0;">
  <form id=applyData>
  <table>
  <tr>
  <td></td>
  <td></td>
  </tr>
    <tr>
  <td>key: </td>
  <td colspan=3>
  <textarea id="singleKey" name="singleKey" rows="1" cols="50" readonly style="background:#E0E0E0;"></textarea>
  </td>
  </tr> 
  </table>
  
 <div>
  <table id ="project" >
  <tr>
  <td>value:</td>
  <td><input id="sValue" name="sValue" size=50></td>
  <td>
  <input type="button" name="apply" id="apply" value="apply" onClick="applyData()" />
  </td>
  <td>
     <input type="reset" name="reset" id="reset" value="reset" />
  </td>
  </tr>
  </table>
 </div>
  </form>
