  <script type="text/javascript">
    function queryValueByKey()
	{
	    var redisdb = $('#redisdb').val();
	
	    var querykey = $('#querykey').val();
	    
	    
	    if (querykey == "")
	    {
	       alert("key can't is empty!");
	       return;
	    }
	
   		$.ajax({
			type: "post",
			url: "/gradvenRedis/servlet/redisservlet?type=3&redisdb=" + redisdb +"&querykey=" + querykey,
			timeout : 3000 ,	
			dataType : 'json',
			success: function(data){
	   
			   $('#showValue').html(data.key + "" + data.keyType);
			   
			   var tbody = ""; 			   
			   $.each(data, function(n, item) {  
                    var trs = "";  
                    trs += " <tr> <td> " + item.key +" </td> <td>" + item.keyType +" </td><td>" + item.keySize +"</td> </tr>";  
                    tbody += trs;    
                         
                });  
  
              $("#project").append(tbody);  
       			
			},	
			error: function()
			{				
			  alert("error!");
						
			}
		});
	}
  
  
  function hideCount()
  {
     var target=document.getElementById("showcount");
     target.style.display="none";
  }
  
  function showCount()
  {
     var target=document.getElementById("showcount");
     target.style.display="block";
  }
  </script>
