  <script type="text/javascript">
    function queryValueByKey()
	{
	    var redisdb = $('#redisdb').val();
	    
	    alert(redisdb);
	
	    var querykey = $('#querykey').val();
	
   		$.ajax({
			type: "post",
			url: "/gradvenRedis/servlet/redisservlet?type=2&redisdb=" + redisdb +"&querykey=" + querykey,
			timeout : 3000 ,	
			success: function(data){
				
			   $('#showValue').html(data);
					
			},	
			error: function()
			{				
			  alert("error!");
						
			}
		});
	}
  
  </script>
