<!DOCTYPE html>  
<head>  
<title>MyWebProject</title>  
<meta charset="utf-8" />  
<link type="text/css" href="./lib/css/jquery-ui-1.8.19.custom.css"  
    rel="stylesheet" />  
<script type="text/javascript" src="./lib/js/jquery-1.8.3.js"></script>  
<script type="text/javascript">  
    $(document).ready(function(){    
        $.ajax({    
            type:"GET",    
            url: "http://localhost:8080/MyWebProject/TestImage",    
            dataType:"json",    
            global:false,     
            success: function(data){    
              $("#imgList tr:not(#title)").remove(); 
                             
              $.each(data.imgList,function(index,item){  
                  $("#imgList").append(  
                          "<tr><td bgcolor='#FFFFCC'>" + item.name + "</td>"  
                          + "<td bgcolor='#FFFFCC'>" + "<a href='" + item.url + "'>" + item.url + "</a>" + "</td>"  
                          + "<td>" + "<img src='" + item.url + "' width='80' height='60'>" + "</td>"  
                          + "</tr>");  
              });  
            }  
        });  
    });  
</script>  
</head>  
<body>  
<table id="imgList" width="450" border="0" align="center" cellspacing="0">  
  <tr id="title">  
    <td width="100" bgcolor="lightblue"><div align="center">  
      <div align="left">图片名称</div>  
    </div></td>  
    <td width="200" bgcolor="lightblue"><div align="center">  
      <div align="left">url</div>  
    </div></td>  
    <td width="80" bgcolor="lightblue"><div align="center">  
      <div align="left">图片</div>  
    </div></td>  
  </tr>        
</table>  
</body>  
</html>
